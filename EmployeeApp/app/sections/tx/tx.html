<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Transaction History</h2>
            <h5>{{authResult}}</h5>
            <h5>{{validate}}</h5>
            <ul class="list-group">
                <li class="list-group-item"
                    ng-repeat="history in users.history"></span>
                    <h5>Timestamp: {{history.date}}</h5>
                    <h5>Activity: {{history.activity}}</h5>
                    <h5>Location: {{history.location}}</h5>
                    <h5>IP Address: {{history.ipAddress}}</h5>
                </li>
            </ul>
        </div>
    </div>
</div>
