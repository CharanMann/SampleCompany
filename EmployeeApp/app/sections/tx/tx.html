<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">Transaction History</h2>
            <div ng-show="error" class="alert alert-danger">
                <strong>Error!</strong> {{error}}
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="history in users.history">
                    </span>
                    <h5>Timestamp: {{history.date}}</h5>
                    <h5>Activity: {{history.activity}}</h5>
                    <h5>Location: {{history.location}}</h5>
                    <h5>IP Address: {{history.ipAddress}}</h5>
                </li>
            </ul>
            <div ng-show="access_token" class="alert alert-info">
                <strong>Info!</strong> This REST call uses OAuth2 Access token: {{access_token}}
            </div>
        </div>
    </div>
</div>
