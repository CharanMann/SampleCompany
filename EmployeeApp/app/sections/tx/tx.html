<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">Transaction History</h2>
      <h5>{{result}}</h5>
      <ul class="list-group">
        <li class="list-group-item"
            ng-repeat="history in tx.users"></span>
          <h5>Timestamp: {{history.protectedUserAttributes}}</h5>
          <h5>Activity: {{history.email}}</h5>
          <h5>Location: {{history.id}}</h5>
        </li>
      </ul>
    </div>
  </div>
</div>
