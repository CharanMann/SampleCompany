<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>TV-Series Review Portal</title>

    <!-- ASSETS -->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/validation.css"/>
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!-- / -->

    <!-- MODULES -->
    <script src="app.core.js"></script>
    <script src="app.js"></script>
    <!-- / -->
    <!-- CONTROLLERS -->
    <script src="sections/home/home.ctrl.js"></script>
    <script src="components/tabs/tabs.ctrl.js"></script>
    <script src="components/tabs/review.ctrl.js"></script>
    <!-- / -->
    <!-- SERVICES -->
    <!-- / -->
    <!-- DIRECTIVES -->
    <!-- / -->
  </head>

  <body ng-controller="StoreController as store">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TV-Series Review Portal</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="store.searchInput">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">A list of TV-Series</h2>
          <ul class="list-group">
            <li class="list-group-item"
                ng-repeat="product in store.products | filter:store.searchInput | orderBy:store.order.key:store.order.reverse"></span>
              <h3>{{product.name}}</h3>
              <span class="badge">{{product.year}}</span>

              <div ng-show="product.images.length">
                <ul class="img-thumbnails clearfix">
                  <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                    <img ng-src="{{image}}" height="50" width="50"/>
                  </li>
                </ul>
              </div>

              <!-- Product Tabs  -->
              <section ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                  <li ng-class="{ active:tab.isSet(1) }">
                    <a href ng-click="tab.setTab(1)">Description</a>
                  </li>
                  <li ng-class="{ active:tab.isSet(2) }">
                    <a href ng-click="tab.setTab(2)">Reviews</a>
                  </li>
                </ul>

                <!--  Description Tab's Content  -->
                <div ng-show="tab.isSet(1)" ng-include="'components/tabs/product-description.html'">
                </div>

                <!--  Review Tab's Content  -->
                <div ng-show="tab.isSet(2)" ng-include="'components/tabs/product-reviews.html'">
                </div>

              </section>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
